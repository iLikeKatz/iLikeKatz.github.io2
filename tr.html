<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tr.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Random</title>
</head>
<body>
  <a onclick="Showset();" id="setting">Setting</a>
    <h1>Randomly Quest to Exercise </h1>
    <button onclick=" randomExercise(); outputQuest(); resetTimer(); startTimer(); updateTimer();" class="butran">Random</button>
    <h2>Your Quest : </h2>
    <table>
    <tr class="Quest">

    <tr class="Quest" >

        <th id="Quest2n" class="Quest" ></th>
    </tr>
    <tr class="Quest">
        <th id="Quest3" class="Quest">Quest3</th>
        <th id="Quest3n" class="Quest"></th>
    </tr>
    <tr class="Questthan3" id="trthan3">
        <th id="Quest4" class="Questthan3"><img onclick="showunlock();" class="unlock" id="unlock1" src="https://png.pngtree.com/png-vector/20190721/ourmid/pngtree-unlock--icon-in-trendy-style-isolated-background-png-image_1565777.jpg" width="30" height="30"></th>
        <th id="Quest4n" class="Questthan3"></th>
    </tr>
    </table>
    <h2 id="Time">Time : </h2>
    <button id="Complete" onclick="stopTimer();">Complete</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="congrat">Congratulations!</p>
          <p id="showtime"></p>
          <p id="forsomeone"></p>
        </div>
      </div>

      <div id="myModalUnlock4" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>  
          <p class="rusure4">Are you sure to unlock Quest4?</p>
          <button class="YES" onclick="ifyes();">YES</button>
          <button class="NO" onclick="ifno();">NO</button>
        </div>
      </div>

      <div id="myModalShowset" class="modal">
        <div class="modal-setcon">
          <span class="close">&times;</span>  
          <h1>Add Exercise List here</h1>
          <input type="text" id="addexc" value="">
          <button onclick="addexcfunc();">Submit</button>
          <h2>Your Exercise List</h2>
          <h2 class="list">Squat</h2>
          <h2 class="list">Weight training</h2>
          <h2 class="list">Sit ups</h2>
          <h2 class="list">Push ups</h2>
          <h2 class="list">Jogging</h2>
          <h2 class="list">Chunches</h2>
          <h2 class="list">Plank</h2>
          <h2 class="list">Side Plank</h2>
          <h2>You add</h2>
          <h2 id="youadd"></h2>
        </div>
      </div>


    <script src="tr.js" ></script>
